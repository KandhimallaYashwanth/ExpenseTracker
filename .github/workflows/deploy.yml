name: Deploy Vite React App to VPS

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§© Checkout code
        uses: actions/checkout@v3

      - name: ğŸ§° Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build Vite app
        run: npm run build

      - name: ğŸ“¤ Upload build files to VPS
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          port: 22
          source: "dist/*"
          target: "/var/www/reactapp/releases/${{ github.run_number }}/"
          overwrite: true
          rm: false
          strip_components: 0
          use_insecure_cipher: true
          debug: true

      - name: ğŸš€ Run remote deployment commands
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          port: 22
          use_insecure_cipher: true
          script_stop: true
          debug: true
          script: |
            echo "ğŸ” Starting zero-downtime deployment..."

            # Ensure directories exist
            mkdir -p /var/www/reactapp/releases
            mkdir -p /var/www/reactapp/current

            # Update symlink atomically
            ln -sfn /var/www/reactapp/releases/${{ github.run_number }} /var/www/reactapp/current

            # Fix permissions
            sudo chown -R www-data:www-data /var/www/reactapp

            # Restart Nginx
            sudo systemctl reload nginx

            echo "âœ… Deployment successful and live!"
